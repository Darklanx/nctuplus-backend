version: "3"

services:
  mysql:
    image: mysql:5.6.34
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD={MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE={MYSQL_DATABASE}

  app:
    build:
      context: .
    command: rails s -p 3000 -b 0.0.0.0
    environment:
      RAILS_ENV: development
    ports:
      - '3001:3000'
    volumes:
      - ".:/app"
    depends_on:
      - "mysql"

volumes:
  dbdata:
